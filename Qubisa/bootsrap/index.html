          <img src="./Image/SosialMedia/icon/discord.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./Image/SosialMedia/icon/facebook.jpg" class="d-block w-100" alt="...">

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
